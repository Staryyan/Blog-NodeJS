<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Home page">
    <meta name="author" content="Stary">

    <title>Blog Article - Stary's blog.</title>

    <!-- jQuery -->
    <script src="../javascripts/jquery.js"></script>

    <script type="text/javascript" src="../javascripts/bootstrap.min.js"></script>

    <script type="text/javascript" src="../javascripts/Angular.js"></script>

    <script type="text/javascript" src="../javascripts/writeArticle.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="../stylesheets/bootstrap.min.css" rel="stylesheet">

    <link href="../stylesheets/writeArticle.css" rel="stylesheet">

    <link href="../bootstrap-wysihtml5/style-responsive.css" rel="stylesheet">
    <link href="../bootstrap-wysihtml5/bootstrap-wysihtml5.css" rel="stylesheet">

</head>
<body ng-app="writeArticlesApp">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./home.html">Stary's Blog</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="./writeArticle.html">Write Article</a>
                    </li>
                    <li>
                        <a href="./home.html">Log Out</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">
        <form class="writeArticleForm jumbotron form-horizontal" ng-controller="writeArticleCtrl" ng-submit="submit()" ng-init="savedDraft = false; deletedDraft = false;">
            <a class="btn btn-info" href="./home.html"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
            <h2>Share Your Opinion...</h2>
            <div class="input-group">
                <span class="input-group-addon">Title</span>
                <input type="text" class="form-control" placeholder="Title" ng-model="title" required>
            </div>

            <div class="input-group">
                <span class="input-group-addon">Catalog</span>
                <input type="text" class="form-control" placeholder="Catalog" ng-model="catalog" required>
            </div>

            <div class="compose-editor">
                <textarea id="content" ng-model="contents" class="wysihtml5 form-control" rows="12"></textarea>
            </div>


            <hr />
            <button class="btn btn-info" type="button" ng-click="save()">Save</button>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</button>

            <button class="btn btn-danger" type="reset" ng-click="delete()">Delete</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">Are You Sure?</h4>
                        </div>
                        <div class="modal-body">
                            Have you finished your writing?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button class="btn btn-success" type="submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-if="savedDraft" class="alert alert-success" role="alert">
                <strong>Succeed!</strong>
                <p>{{ savedDraftResult }}</p>
            </div>

            <div ng-if="deletedDraft" class="alert alert-success" role="alert">
                <strong>Succeed!</strong>
                <p>{{ deletedDraftResult }}</p>
            </div>

        </form>


        <!-- Footer -->
        <footer>
            <hr />
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Stary 2016</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>

    <script src="../bootstrap-wysihtml5/wysihtml5-0.3.0.js"></script>

    <script src="../bootstrap-wysihtml5/bootstrap-wysihtml5.js"></script>
    <script>
        $('.wysihtml5').wysihtml5();
    </script>
</body>
</html>
