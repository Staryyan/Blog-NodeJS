<head>

    <meta charset="utf-8">

    <!-- Bootstrap Core JavaScript -->
    <script src="../javascripts/bootstrap.min.js"></script>


    <!-- Bootstrap Core CSS -->

    <link href="../JqueryUI/jquery-ui.css" rel="stylesheet">

    <link href="../stylesheets/logIn.css" rel="stylesheet">

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./home.html">Stary's Blog</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->

            <ul class="nav navbar-nav">
                <li>
                    <a href="home.html">Home</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<div class="container">
    <div class="row">
        <div name="register" class="log-in-form jumbotron">
            <h1>Register</h1>
            <div id="signInWrong" class="alert alert-danger" role="alert">
                <strong>Warning</strong>
                <p id="wrongInfo"></p>
            </div>

            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input id="username" type="text" class="form-control" placeholder="Username" required title='Username should be made of 6 - 18 character, number or underline and starts with character.'>
            </div>

            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required title="Password should be 6 - 12 number, character, hyphen or underline.">
            </div>

            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input id="repeatPassword" type="password" class="form-control" placeholder="repeat your password" required>
            </div>

            <button class="btn btn-group btn-success" id="submitRegisterBtn">Submit</button>

            <button class="btn btn-group btn-danger" id="cancelBtn">Cancel</button>

        </div>
    </div>
</div>

</body>
