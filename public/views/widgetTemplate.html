    <div class="well">
        <h4>Latest Information</h4>

        <button class="btn btn-info" data-toggle="modal" data-target="#editModal" ng-if="isAdmin()"><span class="glyphicon glyphicon-adjust"></span> Edit</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Publish latest infomation.</h4>
                </div>
                <div class="modal-body">
                    <form class="jumbotron">
                        <div class="input-group">
                            <span class="input-group-addon">Message </span>
                            <input type="text" class="form-control" placeholder="Message" ng-model="message" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button class="btn btn-success" type="submit" ng-click="saveInformation()">Save</button>
                </div>
            </div>
        </div>
