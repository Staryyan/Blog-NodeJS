<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Home page">
    <meta name="author" content="Stary">

    <title>Blog Article - Stary's blog.</title>

    <script type="text/javascript" src="../public/javascripts/bootstrap.min.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="../public/stylesheets/bootstrap.min.css" rel="stylesheet">

    <link href="../public/stylesheets/writeArticle.css" rel="stylesheet">

    <link href="../public/bootstrap-wysihtml5/style-responsive.css" rel="stylesheet">
    <link href="../public/bootstrap-wysihtml5/bootstrap-wysihtml5.css" rel="stylesheet">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Stary's Blog</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Write Article</a>
                    </li>
                    <li>
                        <a href="#">Log Out</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">
        <form class="writeArticleForm jumbotron form-horizontal">
            <h2>Share Your Opinion...</h2>
            <div class="input-group">
                <span class="input-group-addon">Title</span>
                <input type="text" class="form-control" placeholder="Title">
            </div>

            <div class="input-group">
                <span class="input-group-addon">Catalog</span>
                <input type="text" class="form-control" placeholder="Catalog">
            </div>

            <div class="compose-editor">
                <textarea id="content" class="wysihtml5 form-control" rows="12"></textarea>
            </div>

            <hr />
            <button class="btn btn-info">Save</button>

            <button class="btn btn-success">Submit</button>

            <button class="btn btn-danger">Delete</button>


        </form>

        <!-- Footer -->
        <footer>
            <hr />
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Stary 2016</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>



    <!-- jQuery -->
    <script src="../public/javascripts/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../public/javascripts/bootstrap.min.js"></script>

    <script src="../public/bootstrap-wysihtml5/wysihtml5-0.3.0.js"></script>

    <script src="../public/bootstrap-wysihtml5/bootstrap-wysihtml5.js"></script>
    <script>
        $('.wysihtml5').wysihtml5();
    </script>
</body>
</html>
